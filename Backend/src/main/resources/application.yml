spring:
    application:
        name: Backend
    config:
        import: optional:file:.env[.properties]
    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
            ddl-auto: create
        show-sql: true
